<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Wonders</title>

        <ul id="list">
            <div class="row">
            <li class="col" s><img src="img/taj.png" width="380px" height="320px"><br>The Taj Mahal</li>
            <li class="col"><img src="img/pyramid.jpg" width="380px" height="320px"><br>The Great Pyramid of Giza</li>

            <li class="col"><img src="img/colosseum.jpg" width="380px" height="320px"><br>The Colosseum</li>
            </div>
            <div class="row">
            <li class="col"><img src="img/chick.jpg" width="380px" height="320px"><br>Chichen Itza</li>

            </div>

</body>
</html>
